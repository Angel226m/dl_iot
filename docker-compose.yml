version: '3.8'

services:
  crackguard-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crackguard-backend
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - MODEL_PATH=/app/model/best_model.pth
      - PYTHONUNBUFFERED=1
      - MAX_CONTENT_LENGTH=20971520
      - CORS_ORIGIN=https://crackguard.angelproyect.com
    ports:
      - "127.0.0.1:5001:5000"  # Puerto 5001 para no chocar con otros servicios
    volumes:
      - ./backend/model:/app/model:ro
      - ./backend/uploads:/app/uploads
      - crackguard_results:/app/results
    restart: unless-stopped
    networks:
      - crackguard-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  crackguard-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: crackguard-frontend
    ports:
      - "127.0.0.1:3001:80"  # Puerto 3001 para no chocar
    depends_on:
      - crackguard-backend
    restart: unless-stopped
    networks:
      - crackguard-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  crackguard-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.32.0.0/16  # Subnet diferente para evitar conflictos

volumes:
  crackguard_results:
    driver: local